	var result = GetQueryString("photos");
	var  b = result.split("http://");

		detailinfo +='<div class="query-results-img"><img src="http://'+b[m]+'" alt="车源图片"></div>';
	}
	
	$("#photoes").html(detailinfo);
</script>
